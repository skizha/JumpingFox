apiVersion: apps/v1
kind: Deployment
metadata:
  name: jumpingfox-api
  labels:
    app: jumpingfox-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jumpingfox-api
  template:
    metadata:
      labels:
        app: jumpingfox-api
    spec:
      containers:
      - name: jumpingfox-api
        image: jumpingfoxacr20250709.azurecr.io/jumpingfox-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: jumpingfox-api-service
spec:
  selector:
    app: jumpingfox-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
